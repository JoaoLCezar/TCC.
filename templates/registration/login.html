{% extends 'base.html' %}

{% block title %}Login - VendaFácil PDV{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Login no VendaFácil</h1>
                <hr>
                
                {% if form.errors %}
                    <div class="alert alert-danger">
                        Seu nome de usuário ou senha estão incorretos. 
                        Por favor, tente novamente.
                    </div>
                {% endif %}

                <form method="POST" action="{% url 'login' %}?next={{ request.GET.next }}">
                    
                    {% csrf_token %}
                    
                    {{ form.as_p }}
                    
                    <hr>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
