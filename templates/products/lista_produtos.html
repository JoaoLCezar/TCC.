<!DOCTYPE html>
<html lang="pt-br">

        li { margin-bottom: 0.5em; }
    </style>
</head>
<body>

    <ul>
        {% for produto in lista_de_produtos %}

                <strong>{{ produto.nome }}</strong> -

        {%endfor %}
    </ul>
</body>
</html>
